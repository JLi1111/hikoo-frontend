<div class="dialog-navbar">
  Select event to create alert
</div>
<div class="dialog-table">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{ element.type }} </td>
    </ng-container>

    <ng-container matColumnDef="level">
      <th mat-header-cell *matHeaderCellDef> Level </th>
      <td mat-cell *matCellDef="let element">
        <fa-icon [icon]="faExclamationTriangle" [ngStyle]="{'color': getLevelColor(element.level)}"></fa-icon>
        {{ levelTransform(element.level) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let element"> {{ timeTransform(element.time) }} </td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let element"> {{ element.location }} </td>
    </ng-container>

    <ng-container matColumnDef="reporter">
      <th mat-header-cell *matHeaderCellDef> Reporter </th>
      <td mat-cell *matCellDef="let element"> {{ element.reporter }} </td>
    </ng-container>

    <ng-container matColumnDef="receivingUnit">
      <th mat-header-cell *matHeaderCellDef> Receiving Unit </th>
      <td mat-cell *matCellDef="let element"> {{ element.receivingUnit }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
    </tr>
  </table>
</div>
<mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons></mat-paginator>
<div class="dialog-footer">
  <button class="cancel-btn width200 margin-right" (click)="onCancel()">Cancel</button>
  <button class="done-btn width200 margin-right" (click)="onSelect()">Select</button>
</div>
